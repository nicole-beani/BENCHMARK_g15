<div *ngFor="let cityInfo of cityInfos">
  <!-- Utilizza *ngFor per ciclare attraverso la lista -->
  <div class="card">
    <img
      src="https://cdn.icon-icons.com/icons2/4010/PNG/512/wind_icon_255343.png"
    />
    <div class="card-body">
      <h5 class="card-title">Weather in {{ cityInfo.cityName }}</h5>
      <p class="card-text">
        Temperature: {{ cityInfo.weatherData.main.temp }}Â°C
      </p>
      <p class="card-text">
        Weather: {{ cityInfo.weatherData.weather[0].main }}
      </p>
    </div>
  </div>
</div>

<app-city-search (citySearched)="onSearch($event)"></app-city-search>
