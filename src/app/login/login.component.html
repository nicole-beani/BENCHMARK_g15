<div class="d-flex justify-content-center align-items-center">
  <h1 class="m-4">Login</h1>
  <form (ngSubmit)="login()">
    <input
      type="text"
      [(ngModel)]="username"
      name="username"
      placeholder="Username"
      class="bg-primary bg-opacity-10 border border-primary border-start-0 rounded-end ms-5 me-3 p-2"
    />
    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      placeholder="Password"
      class="bg-primary bg-opacity-10 border border-primary border-start-0 rounded-end me-2 p-2"
    />
    <button
      type="submit"
      class="bg-opacity-10 bg-primary border border-primary m-2 rounded-end rounded-start p-2"
    >
      Login
    </button>
  </form>
</div>
